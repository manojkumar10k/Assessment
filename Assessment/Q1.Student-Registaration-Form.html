<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registaration Form</h1>
    <label>First Name:</label>
    <br>
    <input type="text" name="" id="" placeholder="Enter your first name" >
    <br>
    <label>Last Name:</label>
    <br>
    <input type="text" name="" id="" placeholder="Enter your Last name" >
    <br>
    <label>Email:</label>
    <br>
    <input type="email" name="" id="" placeholder="it should contain @,.">
    <br>
    <label>Mobile:</label>
    <br>
    <input type="number" name="phone" id="phone" maxlength="phone"  pattern="[0-9]" placeholder="only 10 digits are allowed">
    <br>
    <table>Gender</table>
    <input type="radio" name="Gender" id="Gender">Male
    <input type="radio" name="Gender" id="Gender">FeMale
    <br>
    Date Of Birth:
    <br>
    <input type="date" name="" id="">
    <br>
    Address:
            <br>
            <textarea name="Address" id="Address" cols="30" rows="10" ></textarea>
    <br>
   <label> City: </label>
    <br>
    <input type="text" name="" id="">
    <br>
    <table>Area PIN: </table>
    <input type="text" name="" id="">
    <br>
    <label>State: </label>
    <br>
    <input type="text" name="" id="">
    <br>
    Qualification:
            <br>
            <select>
                <option hidden>select Qualification:</option>
                <option>BCA</option>
                <option>MCA</option>
                <option>Diploma C.S.</option>
                <option>B.Tech</option>
                <option>M.Tech</option>
            </select>
            <br>
            <label>Specialization: </label>
            <br>
            <input type="checkbox" name="" id="">Computer Science
            <br>
            <input type="checkbox" name="" id="">Information Technology
            <br>
            <input type="checkbox" name="" id="">Computer Architecture
            <br>
            <input type="checkbox" name="" id="">Tele Communication   
            <br>
            Password:
            <br>
            <input type="password" name="" id=""> 
            <br>
            <button>Registered</button>            
</body>
</html>
